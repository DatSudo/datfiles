<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka SS15</family>
            <!-- <family>Terminus</family> -->
            <!-- <family>Cozette</family> -->
            <!-- <family>Iosevka</family> -->
            <!-- <family>JetBrainsMono Nerd Font</family> -->
            <!-- <family>FiraCode Nerd Font</family> -->
            <!-- <family>GohuFont Nerd Font</family> -->
            <!-- <family>BlexMono Nerd Font</family> -->
            <!-- <family>VictorMono Nerd Font</family> -->
            <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Roboto Slab</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Compact Display</family>
        </prefer>
    </alias>
</fontconfig>
