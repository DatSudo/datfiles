##################################################

window:
  padding:
    x: 20
    y: 20

  class:
    instance: Alacritty
    general: Alacritty

  decorations: full

  dynamic_title: true
  dynamic_padding: true

##################################################

scrolling:
  history: 100000
  multiplier: 3

##################################################

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 10

##################################################

draw_bold_text_with_bright_colors: true

##################################################

colors:
  primary:
    background: '#0b0e14'
    foreground: '#e5e1cf'
    dim_foreground: '#928374'
    bright_foreground: '#ffffff'

  cursor:
    text: '#0b0e14'
    cursor: '#e5e1cf'

  vi_mode_cursor:
    text: '#0b0e14'
    cursor: '#e5e1cf'

  search:
    matches:
      foreground: '#0b0e14'
      background: '#98971a'

    focused_match:
      foreground: '#0b0e14'
      background: '#fabd2f'

    footer_bar:
      background: '#b16286'
      foreground: '#0b0e14'

  hints:
    start:
      foreground: '#010816'
      background: '#E99440'

    end:
      foreground: '#E99440'
      background: '#010816'

  line_indicator:
    foreground: None
    background: None

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#000000'
    red:     '#ff3333'
    green:   '#b8cc52'
    yellow:  '#e6c446'
    blue:    '#36a3d9'
    magenta: '#f07078'
    cyan:    '#95e5cb'
    white:   '#ffffff'

  bright:
    black:   '#323232'
    red:     '#ff6565'
    green:   '#e9fe83'
    yellow:  '#fff778'
    blue:    '#68d4ff'
    magenta: '#ffa3aa'
    cyan:    '#c7fffc'
    white:   '#ffffff'

  transparent_background_colors: false

##################################################

cursor:
  style:
    blinking: On

  blink_interval: 750

  unfocused_hollow: true

##################################################

live_config_reload: true

##################################################

mouse:
  hide_when_typing: true

##################################################
